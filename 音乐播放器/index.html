<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/iconfont.css">
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <img src="./source/地铁等待.jpg" alt="">
            <audio id="audio" src="./source/叶辰 - 地铁等待（Proy by VY）（Cover：萝卜哥哥）.mp3"></audio>
        </main>
        <div class="tool">
            <div class="btn">
                <i class="iconfont icon-bofang"></i>
            </div>
            <div class="progress">
                <div class="current-time">00:00</div>
                <div class="pro-box">
                    <div class="pro-bg"></div>
                    <div class="pro-active">
                        <div class="radio-box">
                            <span class="radio"></span>
                        </div>
                    </div>
                </div>
                <div class="all-time">00:00</div>
            </div>
            <div class="volbox">
                <div class="volbox-bg"></div>
                <div class="volbox-active"></div>
                <div class="volbox-radius">
                    <span class="radius"></span>
                </div>
            </div>
            <div class="volume">
                <i class="iconfont icon-yinliangdaxiao"></i>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
